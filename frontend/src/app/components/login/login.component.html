<div class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <mat-card>
            <h3>Login</h3>
            <hr>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" formControlName="email" class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email je obavezno polje</div>
                        <div *ngIf="f.email.errors.email">Email mora biti ispravna email adresa</div>
                  </div>
              </div>

              <div class="form-group">
                  <label for="password">Lozinka</label>
                  <input type="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Lozinka je obavezno polje</div>
                      <!-- jos neka ogranicenja na lozinku duzina, karakteri itd... -->
                  </div>
              </div>

              <div class="form-group">
                <a routerLink="/register">Nemate nalog? Registrujte se ovde.</a>
              </div>
            
              <button mat-raised-button color="primary" class="pull-right">Prijavi se</button>

            
            </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
