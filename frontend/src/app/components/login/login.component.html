<div class="col-md-6 offset-md-3 mt-5">
  
  <div class="card">
      <h4 class="card-header">U polja unesite Va≈° username i lozinku radi prijave na sistem</h4>
      
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" formControlName="email" class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email je obavezno polje</div>
                        <div *ngIf="f.email.errors.email">Email mora biti ispravna email adresa</div>
                  </div>
              </div>

              <div class="form-group">
                  <label for="password">Lozinka</label>
                  <input type="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Lozinka je obavezno polje</div>
                      <!-- jos neka ogranicenja na lozinku duzina, karakteri itd... -->
                  </div>
              </div>

              <div class="form-group">
                <a routerLink="/register">Nemate nalog? Registrujte se ovde.</a>
              </div>

              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
      </div>

  </div>

</div>
