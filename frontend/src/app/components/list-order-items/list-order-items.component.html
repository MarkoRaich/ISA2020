<mat-dialog-content class="dialog-class">
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-caption">
                        <h1 class="page-title">Stavke narudžbenice</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.page-header-->
    
    <!-- page-content -->
    <div class="card-section">
        <div class="container">
            <div class="card-block bg-white mb30">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <!-- section-title -->
                        <div class="section-title mb-0">
                           
                            <table mat-table [dataSource]="orderListDataSource" class="mat-elevation-z8 table" matSort>
    
                                <ng-container matColumnDef="drug">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{element.drug["name"]}}
                                    </td>
                                </ng-container>
    
                                <ng-container matColumnDef="quantity">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Količina </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        {{element.quantity}}
                                     </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSize]=itemsPerPage class=" table" showFirstLastButtons></mat-paginator>
                        </div>
                        <!-- /.section-title -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.page-content -->

</mat-dialog-content>
