<h1 class="primary">Izmeni koli훾inu leka</h1>
<mat-dialog-content class="dialog-class">
    <form [formGroup]="changeDrugForm" class="form-full-width">
            <mat-form-field class="form-full-width-td ml-2">
                <input matInput type="number" placeholder="Trenutna koli훾ina: {{drug.quantity}}" formControlName="quantity">
                <mat-error
                    *ngIf="changeDrugForm.get('quantity').errors && changeDrugForm.get('quantity').errors['required']">
                    Unesite koli훾inu.
                </mat-error>
                <mat-error
                    *ngIf="changeDrugForm.get('quantity').errors && changeDrugForm.get('quantity').errors['min']">
                    Minimalna koli훾ina je 1.
                </mat-error>
            </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="mt-2 mb-1">
<button mat-raised-button color="primary" (click)="change()" [disabled]="!changeDrugForm.valid">Izmeni</button>
</mat-dialog-actions>
