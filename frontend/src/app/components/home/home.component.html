<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav"  fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'side' : 'side'" [opened]="!(isHandset$ | async)">
      
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/hospital">Interfejs Bolnice</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>

    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <img alt="Angular-Spring-Starter" class="app-angular-logo" src="assets/images/logo2.png">
          </button>

          <span>APOTEKE</span>
          
          <div class="right">
            <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="flex-end center">
              <button  mat-button mat-ripple routerLink="/signup">
                <span>Sign up</span>
              </button>
              <button  mat-button mat-ripple routerLink="/login">
                <span>Login</span>
              </button>
            </div>
          </div>

      </mat-toolbar>

      <!-- Ovde rutiranjem menjas sadrzaj u glavnom prozoru! -->
      <router-outlet></router-outlet>
    
    </mat-sidenav-content>

</mat-sidenav-container>
