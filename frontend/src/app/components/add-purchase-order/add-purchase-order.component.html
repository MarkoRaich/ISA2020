<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Kreiranje nove narudžbenice</h1>
                    <div class="text-center mt-4">
                        <button mat-raised-button color="primary" (click)="openItemDialog()">
                            Dodaj stavku narudžbenice
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title --> 
                    <div class="section-title mb-0">

                        <form [formGroup]="createOrderForm" class="form-full-width">
                            <mat-form-field class="form-full-width">
                                <input matInput [matDatepicker]=" picker" placeholder="Krajnji datum" formControlName="date" readonly
                                    [min]="minDate">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker disabled="false"></mat-datepicker>
                            </mat-form-field>
                        </form>

                        <table mat-table [dataSource]="orderItemsDataSource" class="mat-elevation-z8 table" matSort>

                            <ng-container matColumnDef="drug">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Lek </th>
                                <td mat-cell *matCellDef="let element"> 
                                    {{element.drug["name"] }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="quantity">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Količina </th>
                                <td mat-cell *matCellDef="let element">
                                     {{element.quantity}}
                                </td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSize]=itemsPerPage class=" table" showFirstLastButtons></mat-paginator>
                    </div>
                    <div class="text-center mt-4">
                        <button mat-raised-button class="mr-3" color="primary" (click)="createPurchaseOrder()"  [disabled]="!createOrderForm.valid"> Kreiraj </button>
                        <button mat-raised-button class="mr-3" color="primary" (click)="cancelOrder()"> Odustani </button>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
