<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Narudžbenice apoteke</h1>
                    <div class="text-center mt-4">
                        <button mat-raised-button color="primary" (click)="openCreatingPage()">
                            Kreiraj narudžbenicu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <div>
                            <mat-form-field>
                              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter po statusu">
                            </mat-form-field>        
                        </div>
                        <table mat-table [dataSource]="this.purchaseOrdersDataSource" class="mat-elevation-z8 table" matSort>

                            <ng-container matColumnDef="deadline">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Krajnji rok </th>
                                <td mat-cell *matCellDef="let element"> 
                                    {{element.deadline | date:"dd.MM.yyyy."}}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                            </ng-container>

                            <ng-container matColumnDef="drugList">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button color="primary"
                                        (click)="viewDrugList(element)">stavke</button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="offers">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button color="primary"
                                        (click)="viewOffersForPurchaseOrder(element)">ponude</button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-raised-button mat-raised-button class="delete-btn"
                                        (click)="deleteOrder(element)">Obriši</button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSize]=itemsPerPage class=" table" showFirstLastButtons></mat-paginator>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
