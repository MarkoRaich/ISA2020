<div class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-caption">
          <h1 class="page-title">Moje zalbe</h1>
          <div class="text-center mt-4">
            <button mat-raised-button color="primary" (click)="makeComplaint()">Napisi novu zalbu</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
  <div class="container">
    <div class="card-block bg-white mb30">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <!-- section-title -->
          <div class="section-title mb-0">
            <table mat-table [dataSource]="drugsDataSource" class="mat-elevation-z8 table" matSort>

              <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Naslov </th>
                <td mat-cell *matCellDef="let element">
                  {{element.subject}}
                </td>
              </ng-container>

              <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Poruka </th>
                <td mat-cell *matCellDef="let element">
                  {{element.message}}
                </td>
              </ng-container>

              <ng-container matColumnDef="examination">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pregled </th>
                <td mat-cell *matCellDef="let element">
                  {{element.examination}}
                </td>
              </ng-container>

              <ng-container matColumnDef="doctorName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Doktor </th>
                <td mat-cell *matCellDef="let element">
                  {{element.doctorName}}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]=itemsPerPage class=" table" showFirstLastButtons></mat-paginator>
          </div>
          <!-- /.section-title -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.page-content -->
