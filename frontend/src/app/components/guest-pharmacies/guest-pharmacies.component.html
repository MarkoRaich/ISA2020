<div class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-caption">
          <h1 class="page-title">Sve apoteke</h1>
          <div class="text-center mt-4">
            <!-- <button mat-raised-button color="primary" (click)="openCreatingDialog()">
               Kreiraj slobodan termin za pregled
             </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
  <div class="container">
    <div class="card-block bg-white mb30">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <!-- section-title -->
          <div class="section-title mb-0">
            <table mat-table [dataSource]="pharmacyDataSource" class="mat-elevation-z8 table" matSort>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
                <td mat-cell *matCellDef="let element">
                  {{element.name}}
                </td>
              </ng-container>

              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresa </th>
                <td mat-cell *matCellDef="let element">
                  {{element.address}}
                </td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
                <td mat-cell *matCellDef="let element">
                  {{element.description}}
                </td>
              </ng-container>
              <!--
                          <ng-container matColumnDef="composition">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sastav </th>
                            <td mat-cell *matCellDef="let element">
                              {{element.composition}}
                            </td>
                          </ng-container>

                          <ng-container matColumnDef="notes">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Napomene </th>
                            <td mat-cell *matCellDef="let element">
                              {{element.notes}}
                            </td>
                          </ng-container> -->

              <!-- <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ocena </th>
                <td mat-cell *matCellDef="let element">
                  {{element.rating}}
                </td>
              </ng-container> -->



              <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSize]=itemsPerPage class=" table" showFirstLastButtons></mat-paginator>
          </div>
          <!-- /.section-title -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.page-content -->
