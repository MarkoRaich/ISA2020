<!-- NAVIGACIJA SA LEVE STRANE -->

<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav"  fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'side' : 'side'" [opened]="!(isHandset$ | async)">
      
      <mat-toolbar color="primary">Sadr≈æaj</mat-toolbar>
      <!-- U ZAVISNOSTI OD ROLE MENJA SE SADRZAJ TOOLBARA-->
      <mat-nav-list *ngIf="!isLoggedIn()">
        <a mat-list-item routerLink="/hospital">Interfejs Bolnice</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
      <mat-nav-list *ngIf="isPatient()">
        <a mat-list-item routerLink="/patient-profile">profil pacijenta</a>
      </mat-nav-list>
      <mat-nav-list *ngIf="isPharmacyAdmin()">
        <a mat-list-item routerLink="/pharmacy-admin-profile">profil administratora apoteke</a>
      </mat-nav-list>
      <mat-nav-list *ngIf="isSystemAdmin()">
        <a mat-list-item routerLink="/system-admin-profile">profil adminstratora sistema</a>
      </mat-nav-list>

    </mat-sidenav>
    
    <mat-sidenav-content>
      
      <mat-toolbar color="primary">
        <span>
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <button type="button"  mat-icon-button >
              <img class="app-angular-logo" src="assets/images/logo2.png">
          </button>
          APOTEKE.RS
        </span>    
         
        <div class=" my-2 my-lg-0" *ngIf="!isLoggedIn()">
        <button  mat-button mat-ripple routerLink="/login">
          <span>Prijava</span>
        </button>
        <button  mat-button mat-ripple routerLink="/register">
          <span>Registracija</span>
        </button>
        </div>
        <div class=" my-2 my-lg-0" *ngIf="isLoggedIn()">
          
          <button  mat-button mat-ripple (click)="onLogout()">
            Log out
          </button>

          <span  >Ulogovani ste kao: {{user.username}} </span>
        </div>
            
          

      </mat-toolbar>

      <!-- Ovde rutiranjem menjas sadrzaj u glavnom prozoru! -->
      <div class="container">
          
          <router-outlet></router-outlet>
      
        </div>


    </mat-sidenav-content>

</mat-sidenav-container>
